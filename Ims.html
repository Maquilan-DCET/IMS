<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="1-1.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://t3.ftcdn.net/jpg/05/42/85/06/360_F_542850615_1B16r8qsUa5oR8zq4td8wqi911uczewS.jpg" alt="Logo" class="logo" />
      <h1>Inventory Management System</h1>
      <input type="text" id="search" placeholder="Search items.." />
      <button id="addItemBtn">+ Add Item</button>
    </header>

    <div class="controls">
      <select id="sortBy">
        <option value="">Sort By</option>
        <option value="name">Product Name</option>
        <option value="quantity">Quantity</option>
        <option value="price">Price</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Details</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Check Out</th>
        </tr>
      </thead>
      <tbody id="inventoryList">
      </tbody>
    </table>

    <div id="addItemForm" class="modal hidden">
      <div class="modal-content">
        <h2>Add New Item</h2>
        <label>Product Name: <input type="text" id="itemName" /></label>
        <label>Details: <input type="text" id="itemDetails" /></label>
        <label>Quantity: <input type="number" id="itemQuantity" /></label>
        <label>Price: <input type="number" id="itemPrice" /></label>
        <div class="form-buttons">
          <button id="submitItem">Add</button>
          <button id="cancelAdd">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="1-1.js"></script>
</body>
</html>
